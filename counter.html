<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter project</title>
	<style type="text/css">
	body{
		background-color: gray;
	}
		#container{
			text-align: center;
			width: 50vw;
			height: 50vh;
			margin: auto;
			border: 2px solid black;
		}
		#output{
			height: 25vh;
			font-size: 100px;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="output">0</div>
	<button id="lower" style="background-color: darkred; color: white; height: 45px;">Lower count</button>
	<button id="add" style="background-color: green; color: white; height: 45px;">Add count</button>
</div>
</body>
<script type="text/javascript">
	var i=0;
	document.getElementById('lower').addEventListener("click",function(){
		i = --i;
		document.getElementById('output').innerHTML = i;
	})
	document.getElementById('add').addEventListener("click",function(){
		i = ++i;
		document.getElementById('output').innerHTML = i;
	})

</script>
</html>
